<link rel="stylesheet" href="./css/2-snackbar.css" />
<div class="div-link">
  <a href="./index.html">back</a>
</div>
<form class="form">
  <label>
    Delay (ms)
    <input class="delay" type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <label>
      <input
        class="fulfilled"
        type="radio"
        name="state"
        value="fulfilled"
        required
      />
      Fulfilled
    </label>
    <label>
      <input
        class="rejected"
        type="radio"
        name="state"
        value="rejected"
        required
      />
      Rejected
    </label>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
<script type="module" src="./js/2-snackbar.js"></script>
